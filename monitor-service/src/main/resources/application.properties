server.port=${SERVER_PORT:8088}
spring.application.name=monitor-service
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=60s
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
prometheus.url=${PROMETHEUS_URL:http://localhost:9090}
prometheus.query-timeout=10s
resilience4j.circuitbreaker.instances.prometheus.sliding-window-size=10
resilience4j.circuitbreaker.instances.prometheus.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.prometheus.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.prometheus.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.prometheus.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.prometheus.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.prometheus.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.retry.instances.prometheus.max-attempts=3
resilience4j.retry.instances.prometheus.wait-duration=1s
resilience4j.retry.instances.prometheus.retry-exceptions[0]=java.io.IOException
resilience4j.retry.instances.prometheus.retry-exceptions[1]=java.net.SocketTimeoutException
resilience4j.retry.instances.prometheus.retry-exceptions[2]=org.springframework.web.client.ResourceAccessException
resilience4j.ratelimiter.instances.api.limit-for-period=100
resilience4j.ratelimiter.instances.api.limit-refresh-period=1s
resilience4j.ratelimiter.instances.api.timeout-duration=0s
management.server.port=${MANAGEMENT_PORT:5088}
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
management.zipkin.tracing.endpoint=${ZIPKIN_URI:http://zipkin:9411/api/v2/spans}
management.tracing.sampling.probability=1.0
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
jwt.secret=${JWT_SECRET}
logging.level.com.tranan.monitorservice=DEBUG
logging.level.io.github.resilience4j=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true