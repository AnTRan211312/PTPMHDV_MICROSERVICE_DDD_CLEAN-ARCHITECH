services:
  # 1. ZOOKEEPER SERVICE
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservice-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data

  # 2. KAFKA SERVICE
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092
    networks:
      - microservice-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  # 2.1 KAFKA UI (Web UI for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "8888:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - microservice-network

  # 2.2 KAFKA INIT (Auto-create topics)
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    restart: on-failure
    depends_on:
      - kafka
    entrypoint: >
      bash -c "
      sleep 10 &&
      kafka-topics --create --if-not-exists --topic cart-analytics-events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 &&
      kafka-topics --create --if-not-exists --topic order-events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 &&
      kafka-topics --create --if-not-exists --topic payment-events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 &&
      kafka-topics --create --if-not-exists --topic order-created --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 &&
      kafka-topics --create --if-not-exists --topic payment-completed --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 &&
      echo 'Topics created successfully'
      "
    networks:
      - microservice-network

  # ==========================================
  # REDIS SERVICE (CACHE)
  # ==========================================
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass password
    networks:
      - microservice-network

  # 3. PRODUCT DATABASE (PostgreSQL)
  product-db:
    image: postgres:17-alpine
    container_name: product-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: product_service_db
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5437:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # 4. ORDER DATABASE (PostgreSQL)
  order-db:
    image: postgres:17-alpine
    container_name: order-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_service_db
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5433:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # 5. INVENTORY DATABASE (MySQL)
  inventory-db:
    image: mysql:8.4
    container_name: inventory-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: inventory_service_db
      MYSQL_INITDB_ARGS: "--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
    ports:
      - "3310:3306"
    volumes:
      - inventory-db-data:/var/lib/mysql
    networks:
      - microservice-network

  # 6. CART DATABASE (PostgreSQL)
  cart-db:
    image: postgres:17-alpine
    container_name: cart-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cart_service_db
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5434:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # 7. AUTH DATABASE (PostgreSQL)
  auth-db:
    image: postgres:17-alpine
    container_name: auth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_service_db
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5435:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - microservice-network


  notification-db:
    image: postgres:17-alpine
    container_name: notification-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notification_service_db
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5436:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # 8. NOTIFICATION DATABASE (PostgreSQL)
  payment-db:
    image: postgres:17-alpine
    container_name: payment-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_service_db
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5438:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - microservice-network


  # 9. ZIPKIN (Distributed Tracing)
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"
    networks:
      - microservice-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - microservice-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - microservice-network

volumes:
  zookeeper-data:
  kafka-data:
  redis-data:
  product-db-data:
  order-db-data:
  inventory-db-data:
  cart-db-data:
  auth-db-data:
  notification-db-data:
  payment-db-data:
  grafana_data:

networks:
  microservice-network:
    driver: bridge
