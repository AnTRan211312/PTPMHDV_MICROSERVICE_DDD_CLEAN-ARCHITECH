name: CI - Build & Push Docker Images

# Workflow chạy khi:
# - Push code lên branch main
# - Tạo Pull Request vào main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build và Push Docker images cho tất cả services
  build-and-push:
    runs-on: ubuntu-latest
    
    # Chỉ push images khi merge vào main (không push khi tạo PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      fail-fast: false  # Tiếp tục build các service khác nếu 1 service fail
      matrix:
        service:
          - api-gateway
          - eureka-server
          - auth-service
          - product-service
          - order-service
          - inventory-service
          - cart-service
          - notification-service
          - payment-service
          - monitor-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # Job kiểm tra build cho Pull Requests (không push)
  build-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - eureka-server
          - auth-service
          - product-service
          - order-service
          - inventory-service
          - cart-service
          - notification-service
          - payment-service
          - monitor-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
