# PostgreSQL Databases
---
# Auth DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db
  namespace: fein-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "auth_service_db"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-db
  namespace: fein-kafka
spec:
  selector:
    app: auth-db
  ports:
    - port: 5432
      targetPort: 5432

