# Inventory DB (MySQL)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-db
  namespace: fein-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-db
  template:
    metadata:
      labels:
        app: inventory-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.4
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "inventory_service_db"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-db
  namespace: fein-kafka
spec:
  selector:
    app: inventory-db
  ports:
    - port: 3306
      targetPort: 3306
