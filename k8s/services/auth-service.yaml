# Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: fein-kafka
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: 01648042920/auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
            - containerPort: 5081
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: MANAGEMENT_PORT
              value: "5081"
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: AUTH_DB_URL
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: DB_PASSWORD
            - name: EUREKA_URI
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: EUREKA_URI
            - name: ZIPKIN_URI
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: ZIPKIN_URI
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: SPRING_DATA_REDIS_HOST
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: SPRING_DATA_REDIS_PORT
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: SPRING_DATA_REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: JWT_SECRET
            - name: JWT_ACCESS_TOKEN_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: JWT_ACCESS_TOKEN_EXPIRATION
            - name: JWT_REFRESH_TOKEN_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: JWT_REFRESH_TOKEN_EXPIRATION
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: AWS_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: AWS_SECRET_KEY
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: AWS_REGION
            - name: AWS_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: AWS_BUCKET_NAME
            - name: SPRING_MAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: SPRING_MAIL_HOST
            - name: SPRING_MAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: SPRING_MAIL_PORT
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: SPRING_MAIL_USERNAME
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: SPRING_MAIL_PASSWORD
            - name: MAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: MAIL_FROM
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 5081
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 5081
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: fein-kafka
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: management
      port: 5081
      targetPort: 5081
