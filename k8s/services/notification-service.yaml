# Notification Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: fein-kafka
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: 01648042920/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
            - containerPort: 5086
          env:
            - name: SERVER_PORT
              value: "8086"
            - name: MANAGEMENT_PORT
              value: "5086"
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: NOTIFICATION_DB_URL
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: DB_PASSWORD
            - name: EUREKA_URI
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: EUREKA_URI
            - name: ZIPKIN_URI
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: ZIPKIN_URI
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: fein-kafka-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fein-kafka-secrets
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 5086
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 5086
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: fein-kafka
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
    - name: http
      port: 8086
      targetPort: 8086
    - name: management
      port: 5086
      targetPort: 5086
