# ConfigMap chứa các biến môi trường chung
apiVersion: v1
kind: ConfigMap
metadata:
  name: fein-kafka-config
  namespace: fein-kafka
data:
  # Eureka Server
  EUREKA_URI: "http://eureka-server:8761/eureka/"
  
  # Zipkin
  ZIPKIN_URI: "http://zipkin:9411/api/v2/spans"
  
  # Kafka - sử dụng service name trong K8s
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka.fein-kafka.svc.cluster.local:9092"
  
  # Redis
  SPRING_DATA_REDIS_HOST: "redis"
  SPRING_DATA_REDIS_PORT: "6379"
  
  # Database URLs - sử dụng service names trong K8s
  AUTH_DB_URL: "jdbc:postgresql://auth-db:5432/auth_service_db"
  PRODUCT_DB_URL: "jdbc:postgresql://product-db:5432/product_service_db"
  ORDER_DB_URL: "jdbc:postgresql://order-db:5432/order_service_db"
  CART_DB_URL: "jdbc:postgresql://cart-db:5432/cart_service_db"
  INVENTORY_DB_URL: "jdbc:mysql://inventory-db:3306/inventory_service_db"
  NOTIFICATION_DB_URL: "jdbc:postgresql://notification-db:5432/notification_service_db"
  PAYMENT_DB_URL: "jdbc:postgresql://payment-db:5432/payment_service_db"
  
  # Database credentials (non-sensitive - cho development)
  DB_USERNAME: "postgres"
  MYSQL_USERNAME: "root"
  
  # AWS Region
  AWS_REGION: "ap-southeast-1"
  AWS_BUCKET_NAME: "nhom5sbucket"
  
  # JWT Expiration
  JWT_ACCESS_TOKEN_EXPIRATION: "3600"
  JWT_REFRESH_TOKEN_EXPIRATION: "604800"
  
  # Mail config
  SPRING_MAIL_HOST: "smtp.gmail.com"
  SPRING_MAIL_PORT: "587"
